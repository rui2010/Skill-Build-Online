<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Skill Build Online - 3D TPS Demo</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div id="overlay">
		<div id="hud">
			<div>プレイヤー SP: <span id="player-sp">0</span></div>
			<div id="skills"></div>
			<button id="lock-btn">画面をクリックして操作開始</button>
		</div>
	</div>

	<!-- チャット / コマンド入力（最初は非表示） -->
	<div id="command-bar" class="hidden">
		<input id="command-input" type="text" placeholder="/ コマンドを入力して Enter" />
	</div>

	<!-- オープニング：自動文字送り/ページ演出用モーダル -->
	<div id="opening-modal" class="modal hidden" role="dialog" aria-modal="true">
		<div class="modal-content cinematic">
			<div id="opening-text" class="cinema-text"></div>
			<button id="opening-next" class="secondary">次へ（スキップ）</button>
		</div>
	</div>

	<!-- 初回職業選択モーダル -->
	<div id="job-modal" class="modal hidden" role="dialog" aria-modal="true">
		<div class="modal-content">
			<h2>職業を選択してください</h2>
			<div class="job-list">
				<button class="job-btn" data-job="dual">双剣士</button>
				<button class="job-btn" data-job="firework">花火師</button>
				<button class="job-btn" data-job="hunter">狩人</button>
			</div>
			<button id="job-close" class="secondary">後で選ぶ</button>
		</div>
	</div>

	<canvas id="c"></canvas>
	<script type="module" src="./main.js"></script>
</body>
</html>
